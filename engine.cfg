[application]

name="GOS"
main_scene="res://Game.scn"
icon="res://icon.png"

[autoload]

Game=""

[display]

width=800
height=480
fullscreen=false
orientation="portrait"
resizable=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=true
gen_mipmaps=false

[input]

move_up=[key(Up)]
move_left=[key(Left)]
move_right=[key(Right)]
move_bottom=[key(Down)]

[rasterizer]

trilinear_mipmap_filter=false

[render]

mipmap_policy=2
default_clear_color=#ff000000
